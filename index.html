<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>

    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <img class="game-over hide" id="gameOver" src="img/game-over.png">
    <button class="restart-button hide" id="restart-button" onclick="restart()">Restart</button>
    <div class="player-pannel">
        <div  id="player1">
            <img class="" src="img/x-mark-256.png">Player1 
        </div>
        <div class="player-inactive" id="player2">
            <img class="" src="img/circle-outline-256.png">Player2
        </div>        
    </div>
    <div class="table-container">        
        <div id="line-1" class="horizontal-line" style="top: 67px; left: 31px"></div>
        <div id="line-2" class="horizontal-line" style="top: 210px; left: 31px"></div>
        <div id="line-3" class="horizontal-line" style="top: 350px; left: 31px"></div>
        <div id="line-4" class="horizontal-line make-vertical" style="top: 211px; left:-100px"></div>
        <div id="line-5" class="horizontal-line make-vertical" style="top: 211px; left:41px"></div>
        <div id="line-6" class="horizontal-line make-vertical" style="top: 211px; left:183px"></div>
        <div id="line-7" class="horizontal-line" style="top: 212px; left:42px; transform: rotate(45deg) scaleX(0);"></div>
        <div id="line-8" class="horizontal-line" style="top: 212px; left:42px; transform: rotate(-45deg) scaleX(0);"></div>

        <table>
            <tr>
                <td onclick="fillShape(0)"><img id="circle-0" class="shape hide" src="img/circle-outline-256.png"><img id="cross-0" class="shape hide" src="img/x-mark-256.png"></td>
                <td onclick="fillShape(1)"><img id="circle-1" class="shape hide" src="img/circle-outline-256.png"><img id="cross-1" class="shape hide" src="img/x-mark-256.png"></td>
                <td onclick="fillShape(2)"><img id="circle-2" class="shape hide" src="img/circle-outline-256.png"><img id="cross-2" class="shape hide" src="img/x-mark-256.png"></td>
            </tr>
            <tr>
                <td onclick="fillShape(3)"><img id="circle-3" class="shape hide" src="img/circle-outline-256.png"><img id="cross-3" class="shape hide" src="img/x-mark-256.png"></td>
                <td onclick="fillShape(4)"><img id="circle-4" class="shape hide" src="img/circle-outline-256.png"><img id="cross-4" class="shape hide" src="img/x-mark-256.png"></td>
                <td onclick="fillShape(5)"><img id="circle-5" class="shape hide" src="img/circle-outline-256.png"><img id="cross-5" class="shape hide" src="img/x-mark-256.png"></td>
            </tr>
            <tr>
                <td onclick="fillShape(6)"><img id="circle-6" class="shape hide" src="img/circle-outline-256.png"><img id="cross-6" class="shape hide" src="img/x-mark-256.png"></td>
                <td onclick="fillShape(7)"><img id="circle-7" class="shape hide" src="img/circle-outline-256.png"><img id="cross-7" class="shape hide" src="img/x-mark-256.png"></td>
                <td onclick="fillShape(8)"><img id="circle-8" class="shape hide" src="img/circle-outline-256.png"><img id="cross-8" class="shape hide" src="img/x-mark-256.png"></td>
            </tr>
        </table>
    </div>
</body>
</html>
