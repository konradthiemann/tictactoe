<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>

    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <table>
        <tr>
            <td onclick="fillShape(0)"><img id="circle-1" class="shape hide" src="./img/circle-outline-256.png"><img id="cross-1" class="shape hide" src="./img/x-mark-256.png"></td>
            <td onclick="fillShape(1)"><img id="circle-2" class="shape hide" src="./img/circle-outline-256.png"><img id="cross-2" class="shape hide" src="./img/x-mark-256.png"></td>
            <td onclick="fillShape(2)"><img id="circle-3" class="shape hide" src="./img/circle-outline-256.png"><img id="cross-3" class="shape hide" src="./img/x-mark-256.png"></td>
        </tr>
        <tr>
            <td onclick="fillShape(3)"><img id="circle-4" class="shape hide" src="./img/circle-outline-256.png"><img id="cross-4" class="shape hide" src="./img/x-mark-256.png"></td>
            <td onclick="fillShape(4)"><img id="circle-5" class="shape hide" src="./img/circle-outline-256.png"><img id="cross-5" class="shape hide" src="./img/x-mark-256.png"></td>
            <td onclick="fillShape(5)"><img id="circle-6" class="shape hide" src="./img/circle-outline-256.png"><img id="cross-6" class="shape hide" src="./img/x-mark-256.png"></td>
        </tr>
        <tr>
            <td onclick="fillShape(6)"><img id="circle-7" class="shape hide" src="./img/circle-outline-256.png"><img id="cross-7" class="shape hide" src="./img/x-mark-256.png"></td>
            <td onclick="fillShape(7)"><img id="circle-8" class="shape hide" src="./img/circle-outline-256.png"><img id="cross-8" class="shape hide" src="./img/x-mark-256.png"></td>
            <td onclick="fillShape(8)"><img id="circle-9" class="shape hide" src="./img/circle-outline-256.png"><img id="cross-9" class="shape hide" src="./img/x-mark-256.png"></td>
        </tr>
    </table>
    
</body>
</html>
